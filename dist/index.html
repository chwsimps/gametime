<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>gametime</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="container">

      <div class="modal">

        <label for="modal-1">
          <div class="btn js-btn">Select Karate Master</div>
        </label>

        <img class="afro_ninja" src="../images/afro_ninja.gif" alt="" />
        <input class="modal-state" id="modal-1" type="checkbox" />

        <div class="modal-window">
          <div class="modal-inner">
            <h1>Pick Your Karate Master</h1>
            
            <div class="modal_left">
              <span class="pick_player player_picked1"><img src="../images/ninja.jpg" alt="" /><p>3 Ninjas</p></span>
              <span class="pick_player player_picked2"><img src="../images/karate.jpg" alt="" /><p>D. LaRusso</p></span>
              <span class="pick_player player_picked3"><img src="../images/surf.png" alt="" /><p>Surf Ninjas</p></span>
            </div> <!--modal_left-->

            <div class="gif_good">
              <img class="ninja_gif" src="../images/ninja_gif.gif" alt="" /><p class="gif_desc1">3 Ninjas</p>
              <img class="karate_gif" src="../images/karate_gif.gif" alt="" /><p class="gif_desc2">D. LaRusso</p>
              <img class="surf_gif" src="../images/surf_gif.gif" alt="" /><p class="gif_desc3">Surf Ninjas</p>
            </div>

            <div class="gif_bad">
              <img class="hulk_gif" src="../images/hulk_gif.gif" alt="" /><p class="gif_desc4">D. Dragon</p>
              <img class="cobra_gif" src="../images/cobra_gif.gif" alt="" /><p class="gif_desc5">Cobra Kai</p>
              <img class="leslie_gif" src="../images/leslie_gif.gif" alt="" /><p class="gif_desc6">Colonel Chi</p>
            </div>

            <div class="modal_middle">
              <button class="modal-pick" type="button">Submit</button>
            </div><!--modal_middle-->

            <div class="modal_right">
              <span class="pick_player player_picked4"><img src="../images/hulk.jpg" alt="" /><p>D. Dragon</p></span>
              <span class="pick_player player_picked5"><img src="../images/cobra.jpg" alt="" /><p>Cobra Kai</p></span>
              <span class="pick_player player_picked6"><img src="../images/leslie.jpg" alt="" /><p>Colonel Chi</p></span>
            </div> <!--modal_right-->

          </div> <!--modal-inner-->
        </div> <!--modal-window-->
      </div> <!--modal-->

      <div class="game-left">
        <div class="goodguy">

          <p class="clickgood">Ready?</p>
          <div class="goody"><img class="good_large1 par" src="../images/ninja.jpg" alt="" /><p class="par_large1">3 Ninjas</p>
          </div>
          <div class="goody"><img class="good_large2 par" src="../images/karate.jpg" alt="" /><p class="par_large2">D. LaRusso</p>
          </div>
          <div class="goody"><img class="good_large3" src="../images/surf.png" alt="" /><p class="par_large3">Surf Ninjas</p>
          </div>

        </div> <!--goodguy-->
      </div> <!--game-left-->

      <div class="middle">
        <button class="choppin" type="button">Chop!</button>
      </div> <!--middle-->

      <div class="game-right">
        <div class="badguy">
          <p class="clickbad">Let's Fight!</p>
          <div class="baddie"><img class="bad_large1" src="../images/hulk.jpg" alt="" /><p class="par_bad1">D. Dragon</p></div>
          <div class="baddie"><img class="bad_large2" src="../images/cobra.jpg" alt="" /><p class="par_bad2">Cobra Kai</p></div>
          <div class="baddie"><img class="bad_large3" src="../images/leslie.jpg" alt="" /><p class="par_bad3">Colonel Chi</p></div>
        </div> <!--badguy-->
      </div> <!--game-right-->

    </div> <!--container-->


    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
