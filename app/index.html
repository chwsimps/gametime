<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>gametime</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">

      <div class="modal">
        <label for="modal-1">
          <div class="btn js-btn">Click for Modal</div>
        </label>
        <input class="modal-state" id="modal-1" type="checkbox" />
        <div class="modal-window">
          <div class="modal-inner">
            <label class="modal-close" for="modal-1"></label>
            <h1>Pick Your Player</h1>
            <div class="modal_left">
              <span><img src="../images/ninja.jpg" alt="" /><p>3 Ninjas</p></span>
              <span><img src="../images/karate.jpg" alt="" /><p>D. LaRusso</p></span>
              <span><img src="../images/surf.png" alt="" /><p>Surf Ninjas</p></span>
            </div> <!--modal_left-->
            <div class="modal_right">
              <span><img src="../images/hulk.jpg" alt="" /><p>D. Dragon</p></span>
              <span><img src="../images/cobra.jpg" alt="" /><p>Cobra Kai</p></span>
              <span><img src="../images/leslie.jpg" alt="" /><p>Colonel Chi</p></span>
            </div> <!--modal_right-->
          </div> <!--modal-inner-->
        </div> <!--modal-window-->
      </div> <!--modal-->

      <div class="game-left">
        <div class="goodguy">
          <input class="clickgood" type="text" name="input" value="100"></input>
        </div>
      </div> <!--game-left-->

      <div class="middle">
        <button class="pick-player" type="button">Fight!</button>
      </div> <!--middle-->

      <div class="game-right">
        <div class="badguy">
          <input class="clickgood" type="text" name="input" value="100"></input>
        </div>
      </div> <!--game-right-->

    </div> <!--container-->


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
